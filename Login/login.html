<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(0deg, #007bff, #6c757d); height: 100vh; }
        .form-container { background: white; padding: 2rem; border-radius: 10px; }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center" style="height: 80vh;">
        <div class="form-container">
            <h2>Willkommen zurück</h2>
            <p>Bitte geben Sie Ihre Daten ein</p>
            
            <!-- Fehlermeldung (falls vorhanden) -->
            {% if session.login_error %}
            <div class="alert alert-danger">{{ session.login_error }}</div>
            {% endif %}

            <form action="process_login.php" method="POST">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Passwort</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="showPassword">
                    <label class="form-check-label" for="showPassword">Passwort anzeigen</label>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            
            <div class="mt-3 text-center">
                <a href="signup.html" class="btn btn-link">Registrieren</a>
            </div>
        </div>
    </div>

    <footer class="bg-light text-center py-4 fixed-bottom">
        <p>© 2024 Spengerguide. All Rights Reserved.</p>
    </footer>

    <script src="login.js"></script>
</body>
</html>
